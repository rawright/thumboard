<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/thumboard.css" />
    <title>thumboard</title>
    </head>
    <body>
    <div class="page">
        <div><form id="form1">
            Input 1: <input id="inp1" name="inp1" type="text" size="80"
                value="" maxlength="80"
                title=""><br />
            Input 2: <input id="inp2" name="inp2" type="text" size="80"
                value="Initial value of input 2."
                title="maxlength not set"><br />
            Input 3: <input id="inp3" name="inp3" type="text" size="80"
                value=""
                title="maxlength not set">
        </form></div>
        <br />
        <div id="thumboard">THUMBOARD</div>
    </div>
    <div id="log"></div>
    <script type="text/javascript" src="js/util.js"></script>
    <script type="text/javascript" src="js/thumboard.js"></script>
    <script type="text/javascript">
        function initIt() {
            thumboard.init('thumboard');
            document.getElementById('form1').reset();
        }
        window.onload=initIt; 
    </script>
    </body>
</html>
